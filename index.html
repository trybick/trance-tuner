<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="dist/index.css">
  <title>Tray Tuner</title>
</head>

<body>
  <div class="app-container">

    <!-- Audio Controls -->
    <div class="audio-controls">
      <audio id="player" src="http://us2.ah.fm/192k/;stream/1"></audio>
      <div class="toggle-play-container">
        <button id="play-btn" class="play-btn" onclick="togglePlay()"></button>
        <img id="audio-error-icon" class="audio-error-icon" src="images/sad-cloud.png" />
      </div>
      <div class="vol-slider">
        <div class="vol-slider-fill" id="vol-slider-fill"></div>
        <input class="vol-slider-input" type="range" min="0" max="100" value="100" step="1"
          oninput="setVolume(this.value)" />
      </div>
    </div>

    <!-- Audio Source Display-->
    <div class="audio-source-container">
      <h3 class="audio-source-title">Audio Source:</h3>
      <p class="source-display" id="source-display">us2.ah.fm/192k/;stream/1</p>
      <button class="random-source-btn" onclick="setRandomSource()">Random</button>
      <button class="edit-source-btn" onclick="editAudioSource()">Edit</button>
    </div>

    <!-- Drawer Toggle -->
    <div class="drawer-toggle">
      <button onclick="toggleOpenDrawer()">
        <img id="chevron-settings" src="images/chevron-down.png" />
      </button>
    </div>

    <!-- Drawer Settings -->
    <div id="expanded-drawer" class="expanded-drawer">
      <h4 class="settings-title">Settings</h4>
      <div class="dock-setting-container">
        <input id="dock-setting" type="checkbox" onclick="toggleDockSetting()"></input>
        <label for="dock-setting">Hide in Dock</label>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script type="text/javascript" src="dist/renderer.js"></script>

</body>
</html>
